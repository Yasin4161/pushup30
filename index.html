<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üèéÔ∏è Speed Rush 3D - Mobile Racing</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            overflow: hidden;
            background: #000;
            height: 100vh;
            position: relative;
        }
        
        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        /* Start Screen */
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0f0f23, #1a1a3a, #2d2d5a);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: backgroundPulse 4s infinite alternate;
        }
        
        @keyframes backgroundPulse {
            0% { background: linear-gradient(45deg, #0f0f23, #1a1a3a, #2d2d5a); }
            100% { background: linear-gradient(45deg, #1a1a3a, #2d2d5a, #3a3a6a); }
        }
        
        .game-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            color: #fff;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88;
            animation: titleGlow 2s infinite alternate;
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88; }
            100% { text-shadow: 0 0 30px #00ff88, 0 0 60px #00ff88, 0 0 80px #00ff88; }
        }
        
        .play-button {
            padding: 1rem 3rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }
        
        .play-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.5);
        }
        
        /* Game Canvas */
        #gameCanvas {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            position: relative;
        }
        
        /* UI Overlay */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .ui-overlay > * {
            pointer-events: auto;
        }
        
        /* Speed HUD */
        .speed-hud {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 1rem;
            color: #00ff88;
            font-family: 'Orbitron', monospace;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid #00ff88;
        }
        
        .speed-number {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }
        
        .speed-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        /* Score HUD */
        .score-hud {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 1rem;
            color: #fff;
            font-family: 'Orbitron', monospace;
            backdrop-filter: blur(10px);
            border: 2px solid #ffd700;
        }
        
        .score-number {
            font-size: 1.5rem;
            font-weight: 900;
            color: #ffd700;
        }
        
        /* Mobile Controls */
        .mobile-controls {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .steering-wheel {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #333, #111);
            border-radius: 50%;
            border: 4px solid #555;
            position: relative;
            cursor: pointer;
            transition: transform 0.1s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }
        
        .steering-wheel::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #666, #333);
            border-radius: 50%;
            border: 2px solid #777;
        }
        
        .steering-wheel::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 40px;
            background: #fff;
            border-radius: 2px;
        }
        
        .control-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .accelerate-btn {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
        }
        
        .brake-btn {
            background: linear-gradient(45deg, #ff4757, #ff3838);
        }
        
        .control-button:active {
            transform: scale(0.9);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        /* Road Animation */
        .road {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 45%, #fff 48%, #fff 50%, #fff 52%, transparent 55%),
                linear-gradient(0deg, #333 0%, #555 100%);
            animation: roadMove 0.5s linear infinite;
        }
        
        @keyframes roadMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(100px); }
        }
        
        /* Car */
        .player-car {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 120px;
            background: linear-gradient(0deg, #ff6b6b, #ff8e53, #ffb347);
            border-radius: 30% 30% 10% 10%;
            box-shadow: 
                0 0 20px rgba(255, 107, 107, 0.5),
                inset 0 -20px 0 rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease;
        }
        
        .player-car::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
        }
        
        .player-car::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            background: #333;
            border-radius: 3px;
        }
        
        /* Enemy Cars */
        .enemy-car {
            position: absolute;
            width: 50px;
            height: 100px;
            background: linear-gradient(0deg, #4ecdc4, #44a08d);
            border-radius: 25% 25% 10% 10%;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.5);
            animation: enemyMove 3s linear infinite;
        }
        
        @keyframes enemyMove {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100vh); }
        }
        
        /* Effects */
        .exhaust {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: radial-gradient(ellipse, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 50%;
            animation: exhaustPuff 0.3s infinite alternate;
        }
        
        @keyframes exhaustPuff {
            0% { transform: translateX(-50%) scale(1); opacity: 0.8; }
            100% { transform: translateX(-50%) scale(1.5); opacity: 0.3; }
        }
        
        /* Particle Effects */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: particleMove 2s linear infinite;
        }
        
        @keyframes particleMove {
            0% { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
        }
        
        /* Game Over Screen */
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .game-over-title {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            color: #ff4757;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px #ff4757;
        }
        
        .final-score {
            font-size: 2rem;
            color: #ffd700;
            margin-bottom: 2rem;
        }
        
        .restart-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .speed-hud, .score-hud {
                top: 1rem;
                padding: 0.8rem;
            }
            
            .speed-number, .score-number {
                font-size: 1.5rem;
            }
            
            .mobile-controls {
                gap: 1rem;
            }
            
            .steering-wheel {
                width: 100px;
                height: 100px;
            }
            
            .control-button {
                width: 70px;
                height: 70px;
                font-size: 1.5rem;
            }
        }
        
        @media (orientation: landscape) and (max-height: 500px) {
            .speed-hud, .score-hud {
                top: 0.5rem;
                padding: 0.5rem;
            }
            
            .mobile-controls {
                bottom: 1rem;
                gap: 0.5rem;
            }
        }
        
        /* Loading Animation */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .loading-car {
            width: 80px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border-radius: 10px;
            position: relative;
            animation: loadingBounce 1s infinite ease-in-out;
        }
        
        @keyframes loadingBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .loading-text {
            color: white;
            font-size: 1.5rem;
            margin-top: 2rem;
            animation: textPulse 1.5s infinite;
        }
        
        @keyframes textPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>

    <script>
        // === SPEED RUSH 3D - MOBILE RACING GAME ===
        
        class SpeedRush3D {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.setupCanvas();
                
                this.gameState = {
                    isPlaying: false,
                    score: 0,
                    highScore: localStorage.getItem('speedRushHighScore') || 0,
                    speed: 0,
                    maxSpeed: 200,
                    acceleration: 0.5,
                    deceleration: 0.3,
                    carX: 0,
                    carRotation: 0,
                    roadOffset: 0,
                    enemyCars: [],
                    particles: [],
                    lastTime: 0
                };
                
                this.controls = {
                    accelerating: false,
                    braking: false,
                    steering: 0 // -1 to 1
                };
                
                this.sounds = this.initializeSounds();
                this.setupEventListeners();
                this.showLoadingScreen();
            }
            
            setupCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                window.addEventListener('resize', () => {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                });
            }
            
            initializeSounds() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                return {
                    playEngineSound: () => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.value = 100 + this.gameState.speed * 2;
                        gainNode.gain.value = 0.1;
                        
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.1);
                    },
                    
                    playCrashSound: () => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.value = 150;
                        oscillator.type = 'sawtooth';
                        gainNode.gain.value = 0.3;
                        
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.5);
                    }
                };
            }
            
            showLoadingScreen() {
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                }, 2000);
            }
            
            setupEventListeners() {
                // Play button
                document.getElementById('playButton').addEventListener('click', () => {
                    this.startGame();
                });
                
                // Restart button
                document.getElementById('restartButton').addEventListener('click', () => {
                    this.restartGame();
                });
                
                // Mobile controls
                this.setupMobileControls();
                
                // Keyboard controls (fallback)
                this.setupKeyboardControls();
                
                // Touch events for mobile optimization
                document.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
                document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
            }
            
            setupMobileControls() {
                const accelerateBtn = document.getElementById('accelerateBtn');
                const brakeBtn = document.getElementById('brakeBtn');
                const steeringWheel = document.getElementById('steeringWheel');
                
                // Accelerate button
                accelerateBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.controls.accelerating = true;
                    accelerateBtn.style.transform = 'scale(0.9)';
                });
                
                accelerateBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.controls.accelerating = false;
                    accelerateBtn.style.transform = 'scale(1)';
                });
                
                // Brake button
                brakeBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.controls.braking = true;
                    brakeBtn.style.transform = 'scale(0.9)';
                });
                
                brakeBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.controls.braking = false;
                    brakeBtn.style.transform = 'scale(1)';
                });
                
                // Steering wheel
                let isDragging = false;
                let startX = 0;
                
                steeringWheel.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    isDragging = true;
                    startX = e.touches[0].clientX;
                });
                
                document.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    e.preventDefault();
                    
                    const currentX = e.touches[0].clientX;
                    const deltaX = currentX - startX;
                    const maxRotation = 45;
                    
                    this.controls.steering = Math.max(-1, Math.min(1, deltaX / 100));
                    const rotation = this.controls.steering * maxRotation;
                    
                    steeringWheel.style.transform = `rotate(${rotation}deg)`;
                });
                
                document.addEventListener('touchend', () => {
                    if (isDragging) {
                        isDragging = false;
                        this.controls.steering = 0;
                        steeringWheel.style.transform = 'rotate(0deg)';
                    }
                });
            }
            
            setupKeyboardControls() {
                document.addEventListener('keydown', (e) => {
                    switch(e.code) {
                        case 'ArrowUp':
                        case 'KeyW':
                            this.controls.accelerating = true;
                            break;
                        case 'ArrowDown':
                        case 'KeyS':
                            this.controls.braking = true;
                            break;
                        case 'ArrowLeft':
                        case 'KeyA':
                            this.controls.steering = -1;
                            break;
                        case 'ArrowRight':
                        case 'KeyD':
                            this.controls.steering = 1;
                            break;
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    switch(e.code) {
                        case 'ArrowUp':
                        case 'KeyW':
                            this.controls.accelerating = false;
                            break;
                        case 'ArrowDown':
                        case 'KeyS':
                            this.controls.braking = false;
                            break;
                        case 'ArrowLeft':
                        case 'KeyA':
                        case 'ArrowRight':
                        case 'KeyD':
                            this.controls.steering = 0;
                            break;
                    }
                });
            }
            
            startGame() {
                document.getElementById('startScreen').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'block';
                
                this.gameState.isPlaying = true;
                this.gameState.score = 0;
                this.gameState.speed = 0;
                this.gameState.carX = 0;
                this.gameState.enemyCars = [];
                this.gameState.particles = [];
                
                document.getElementById('highScoreDisplay').textContent = this.gameState.highScore;
                
                this.gameLoop();
                this.spawnEnemyLoop();
            }
            
            restartGame() {
                document.getElementById('gameOverScreen').style.display = 'none';
                this.startGame();
            }
            
            gameLoop() {
                if (!this.gameState.isPlaying) return;
                
                const currentTime = performance.now();
                const deltaTime = (currentTime - this.gameState.lastTime) / 16.67; // 60 FPS
                this.gameState.lastTime = currentTime;
                
                this.update(deltaTime);
                this.render();
                this.updateUI();
                
                requestAnimationFrame(() => this.gameLoop());
            }
            
            update(deltaTime) {
                // Car physics
                if (this.controls.accelerating) {
                    this.gameState.speed = Math.min(
                        this.gameState.maxSpeed,
                        this.gameState.speed + this.gameState.acceleration * deltaTime
                    );
                    this.sounds.playEngineSound();
                } else if (this.controls.braking) {
                    this.gameState.speed = Math.max(
                        0,
                        this.gameState.speed - this.gameState.deceleration * 2 * deltaTime
                    );
                } else {
                    this.gameState.speed = Math.max(
                        0,
                        this.gameState.speed - this.gameState.deceleration * deltaTime
                    );
                }
                
                // Steering
                this.gameState.carX += this.controls.steering * this.gameState.speed * 0.01 * deltaTime;
                this.gameState.carX = Math.max(-this.canvas.width * 0.4, 
                                           Math.min(this.canvas.width * 0.4, this.gameState.carX));
                
                // Road animation
                this.gameState.roadOffset += this.gameState.speed * 0.1 * deltaTime;
                
                // Score
                this.gameState.score += Math.floor(this.gameState.speed * 0.1 * deltaTime);
                
                // Update enemy cars
                this.updateEnemyCars(deltaTime);
                
                // Update particles
                this.updateParticles(deltaTime);
                
                // Collision detection
                this.checkCollisions();
            }
            
            updateEnemyCars(deltaTime) {
                this.gameState.enemyCars.forEach((car, index) => {
                    car.y += (this.gameState.speed + 50) * deltaTime;
                    
                    if (car.y > this.canvas.height + 100) {
                        this.gameState.enemyCars.splice(index, 1);
                    }
                });
            }
            
            updateParticles(deltaTime) {
                this.gameState.particles.forEach((particle, index) => {
                    particle.y += particle.speed * deltaTime;
                    particle.life -= deltaTime;
                    
                    if (particle.life <= 0) {
                        this.gameState.particles.splice(index, 1);
                    }
                });
            }
            
            checkCollisions() {
                const playerCarRect = {
                    x: this.canvas.width / 2 + this.gameState.carX - 30,
                    y: this.canvas.height * 0.8 - 60,
                    width: 60,
                    height: 120
                };
                
                this.gameState.enemyCars.forEach(car => {
                    const enemyRect = {
                        x: car.x - 25,
                        y: car.y - 50,
                        width: 50,
                        height: 100
                    };
                    
                    if (this.isColliding(playerCarRect, enemyRect)) {
                        this.gameOver();
                    }
                });
            }
            
            isColliding(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }
            
            spawnEnemyLoop() {
                if (!this.gameState.isPlaying) return;
                
                this.spawnEnemyCar();
                
                const spawnDelay = Math.max(1000, 3000 - this.gameState.speed * 10);
                setTimeout(() => this.spawnEnemyLoop(), spawnDelay);
            }
            
            spawnEnemyCar() {
                const lanes = [-150, -50, 50, 150];
                const randomLane = lanes[Math.floor(Math.random() * lanes.length)];
                
                this.gameState.enemyCars.push({
                    x: this.canvas.width / 2 + randomLane,
                    y: -100,
                    color: this.getRandomCarColor()
                });
            }
            
            getRandomCarColor() {
                const colors = [
                    '#4ecdc4', '#45b7d1', '#f39c12', '#e74c3c', 
                    '#9b59b6', '#2ecc71', '#ff6b6b', '#feca57'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            render() {
                // Clear canvas
                this.ctx.fillStyle = 'linear-gradient(180deg, #87CEEB 0%, #98FB98 100%)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw road
                this.drawRoad();
                
                // Draw enemy cars
                this.drawEnemyCars();
                
                // Draw player car
                this.drawPlayerCar();
                
                // Draw particles
                this.drawParticles();
                
                // Draw speed lines
                this.drawSpeedLines();
            }
            
            drawRoad() {
                const roadWidth = this.canvas.width * 0.8;
                const roadX = (this.canvas.width - roadWidth) / 2;
                
                // Road surface
                this.ctx.fillStyle = '#333';
                this.ctx.fillRect(roadX, 0, roadWidth, this.canvas.height);
                
                // Road lines
                this.ctx.strokeStyle = '#fff';
                this.ctx.lineWidth = 4;
                this.ctx.setLineDash([30, 20]);
                this.ctx.lineDashOffset = -this.gameState.roadOffset;
                
                this.ctx.beginPath();
                this.ctx.moveTo(this.canvas.width / 2, 0);
                this.ctx.lineTo(this.canvas.width / 2, this.canvas.height);
                this.ctx.stroke();
                
                // Side lines
                this.ctx.setLineDash([]);
                this.ctx.lineWidth = 8;
                this.ctx.beginPath();
                this.ctx.moveTo(roadX, 0);
                this.ctx.lineTo(roadX, this.canvas.height);
                this.ctx.moveTo(roadX + roadWidth, 0);
                this.ctx.lineTo(roadX + roadWidth, this.canvas.height);
                this.ctx.stroke();
            }
            
            drawEnemyCars() {
                this.gameState.enemyCars.forEach(car => {
                    this.ctx.save();
                    this.ctx.translate(car.x, car.y);
                    
                    // Car body
                    this.ctx.fillStyle = car.color;
                    this.ctx.fillRect(-25, -50, 50, 100);
                    
                    // Car details
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                    this.ctx.fillRect(-20, -30, 40, 20);
                    
                    this.ctx.fillStyle = '#333';
                    this.ctx.fillRect(-15, 30, 30, 10);
                    
                    this.ctx.restore();
                });
            }
            
            drawPlayerCar() {
                const playerCar = document.getElementById('playerCar');
                playerCar.style.left = `calc(50% + ${this.gameState.carX}px)`;
                playerCar.style.transform = `translateX(-50%) rotate(${this.controls.steering * 5}deg)`;
            }
            
            drawParticles() {
                this.gameState.particles.forEach(particle => {
                    this.ctx.save();
                    this.ctx.globalAlpha = particle.life / 100;
                    this.ctx.fillStyle = particle.color;
                    this.ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
                    this.ctx.restore();
                });
            }
            
            drawSpeedLines() {
                if (this.gameState.speed > 50) {
                    for (let i = 0; i < 10; i++) {
                        this.ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 + this.gameState.speed / 1000})`;
                        this.ctx.lineWidth = 2;
                        this.ctx.beginPath();
                        const x = Math.random() * this.canvas.width;
                        const y = Math.random() * this.canvas.height;
                        this.ctx.moveTo(x, y);
                        this.ctx.lineTo(x, y + this.gameState.speed / 2);
                        this.ctx.stroke();
                    }
                }
            }
            
            updateUI() {
                document.getElementById('speedDisplay').textContent = Math.floor(this.gameState.speed);
                document.getElementById('scoreDisplay').textContent = this.gameState.score;
                
                // Animate road speed
                const road = document.getElementById('road');
                const animationDuration = Math.max(0.1, 1 - this.gameState.speed / 200);
                road.style.animationDuration = `${animationDuration}s`;
            }
            
            gameOver() {
                this.gameState.isPlaying = false;
                this.sounds.playCrashSound();
                
                // Update high score
                if (this.gameState.score > this.gameState.highScore) {
                    this.gameState.highScore = this.gameState.score;
                    localStorage.setItem('speedRushHighScore', this.gameState.highScore);
                }
                
                document.getElementById('finalScore').textContent = `Skorunuz: ${this.gameState.score}`;
                document.getElementById('gameOverScreen').style.display = 'flex';
                
                // Add crash effect
                document.getElementById('playerCar').style.filter = 'brightness(0.5) contrast(2)';
                setTimeout(() => {
                    document.getElementById('playerCar').style.filter = '';
                }, 1000);
            }
        }
        
        // Initialize game when page loads
        window.addEventListener('load', () => {
            new SpeedRush3D();
        });
        
        // Install service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(registrationError => console.log('SW registration failed'));
            });
        }
    </script>
